<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Produtos</title>
<link rel="stylesheet" href="../css/style.css">
<meta name="viewport" content="width=device-width, user-scalable=no">
<!-- JCrop -->
<link rel="stylesheet" href="../css/jquery.Jcrop.css" type="text/css" />
</head>
<body>
	<header class="header-console">
		<a href="destaques.html">Destaque</a> <a href="servicos.html">Servi√ßo</a>
		<a href="produtos.html">Produto</a>
	</header>

	<div class="center-restrict">
		<h2 class="cadastrar">Cadastrar Produtos</h2>
		<h2 class="alterar">Alterar Produtos</h2>
		<div class="linha-separadora"></div>

		<table id="tabela-destaque">
		</table>

		<div>
			<div class="inputs">
				<div class="duo-inputs">
					<div class="input-restrict espacamento-input">
						<input type="text" id="titulo" value="" placeholder="Titulo">
					</div>
					<div class="input-restrict">
						<select id="status" name="status">
							<option value="" hidden="true">Status</option>
							<option value="1">ATIVO</option>
							<option value="0">INATIVO</option>
						</select>
					</div>
				</div>
				<div class="textarea-restrict" id="descricaoDisabled">
					<textarea id="descricao" maxlength="500" placeholder="Descricao"></textarea>
				</div>
				<div class="duo-inputs">
					<div class="input-restrict espacamento-input">
						<!-- <input type="text" id="imagem" value="" placeholder="imagem"> -->
						<label class="customFileInput clearfix">
							<div class="button">Escolher um arquivo</div>
							<div class="fileName" id="fileName"></div> <input type="file"
							name="imagem[]" id="imagem" onchange="mostrarNomeDoArquivo(this)"
							accept=".jpg"> 
							<img id="mostrarImagem">
						</label>
					</div>
					<div class="input-restrict">
						<input type="text" id="dataCadastro" value=""
							placeholder="Data de cadastro" disabled>
					</div>
				</div>
				<div class="textarea-restrict">
					<form onsubmit="return checkCoords();">
						<input type="hidden" id="x" name="x" /> <input type="hidden"
							id="y" name="y" /> <input type="hidden" id="w" name="w" /> <input
							type="hidden" id="h" name="h" /> <input type="submit"
							value="Crop Image" />
					</form>
				</div>
			</div>
		</div>
		<div class="botoes">
			<button type="button" class="cadastrar" id="cadastrar">Cadastrar</button>
			<button type="button" class="alterar" id="alterar">Alterar</button>
			<button type="button" onclick="cancelarProduto()">Cancelar</button>
		</div>
	</div>
	<!-- JQuery e JCrop -->
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="../js/jquery.Jcrop.js"></script>
	<!-- Default -->
	<script src="../js/console.js"></script>
</body>
</html>
