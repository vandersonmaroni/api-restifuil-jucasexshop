<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Serviços</title>
<link rel="stylesheet" href="../style.css">
<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<header class="header-console">
		<a href="destaques.html">Destaque</a> <a href="servicos.html">Serviço</a>
		<a href="produtos.html">Produto</a>
	</header>

	<div class="center-restrict">
		<h2>Serviços</h2>
		<div class="linha-separadora"></div>

		<table id="tabela-servico">
		</table>

		<div class="formulario-incluir formulario-alterar">
			<div class="inputs">
				<div class="duo-inputs">
					<div class="input-restrict espacamento-input">
						<input type="text" id="titulo" value="" placeholder="Titulo" disabled>
					</div>
					<div class="input-restrict">
						<select id="status" name="status" disabled>
							<option value="">Selecione</option>
							<option value="1">ATIVO</option>
							<option value="0">INATIVO</option>
						</select>
					</div>
				</div>
				<div class="textarea-restrict" id="descricaoDisabled">
					<textarea id="descricao" maxlength="500" placeholder="Descricao" disabled></textarea>
				</div>
				<div class="duo-inputs">
					<div class="input-restrict espacamento-input">
						<input type="text" id="imagem" value="" placeholder="imagem" disabled>
					</div>
					<div class="input-restrict">
						<input type="text" id="dataCadastro" value="" placeholder="Data de cadastro" disabled>
					</div>
				</div>
			</div>
		</div>
		<div id="paginacao" class="paginacao"></div>
		<div class="botoes">
			<button type="button" id="novo" onclick="novoServico()">Novo</button>
			<button type="button" class="formulario-incluir" onclick="cancelarServico()">Cancelar</button>
		</div>
	</div>
	<script src="../js/consoles.js"></script>
</body>
</html>
